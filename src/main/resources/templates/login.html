<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="../static/styles/main.css" th:href="@{/styles/main.css}">

    <title>Вхід</title>
</head>
<body class="text-center">

<main class="form-signin pt-5 mx-2">

    <div class="alert alert-danger col-lg-4 offset-lg-4 col-md-10 offset-md-1 mb-3" role="alert"
         th:if="${param.error}">
        Помилка входу
    </div>

    <div class="alert alert-success col-lg-4 offset-lg-4 col-md-10 offset-md-1 mb-3" role="alert"
         th:if="${param.logout}">
        Ви успішно вийшли з системи.
    </div>

    <div class="col-lg-4 offset-lg-4 col-md-10 offset-md-1 mb-3">
        <div class="card mb-3">
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <h1 class="h3 mb-3 fw-normal">Fin-manager</h1>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="floatingInput"
                               placeholder="Введіть Ваш логін" name="username">
                        <label for="floatingInput">Логін</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-4" id="floatingPassword"
                               placeholder="Введіть Ваш пароль" name="password">
                        <label for="floatingPassword">Пароль</label>
                    </div>

                    <button class="btn btn-lg  px-5  btn-primary " type="submit">Вхід</button>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
